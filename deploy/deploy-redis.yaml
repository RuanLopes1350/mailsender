apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mailsender-redis-pvc
  labels:
    app: mailsender-redis
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mailsender-redis
  labels:
    app: mailsender-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mailsender-redis
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mailsender-redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
              protocol: TCP
          
          env:
            - name: TZ
              value: "America/Manaus"
          
          volumeMounts:
            - name: redis-data
              mountPath: /data
          
          command:
            - redis-server
            - --appendonly
            - "yes"
            - --requirepass
            - "$(REDIS_PASSWORD)"
          
          envFrom:
            - configMapRef:
                name: mailsender-backend-env
          
          livenessProbe:
            exec:
              command:
                - redis-cli
                - --no-auth-warning
                - -a
                - "$(REDIS_PASSWORD)"
                - ping
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            exec:
              command:
                - redis-cli
                - --no-auth-warning
                - -a
                - "$(REDIS_PASSWORD)"
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "250m"
      
      restartPolicy: Always
      
      volumes:
        - name: redis-data
          persistentVolumeClaim:
            claimName: mailsender-redis-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: mailsender-redis
  labels:
    app: mailsender-redis
spec:
  type: ClusterIP
  ports:
    - name: redis
      port: 6379
      targetPort: 6379
      protocol: TCP
  selector:
    app: mailsender-redis
