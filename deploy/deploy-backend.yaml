apiVersion: apps/v1
kind: Deployment
metadata:
  name: mailsender-backend
  labels:
    app: mailsender-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mailsender-backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: mailsender-backend
    spec:
      restartPolicy: Always
      
      securityContext:
        fsGroup: 1001
      
      containers:
        - name: mailsender-backend
          # Ajustar para sua imagem no Docker Hub quando fizer o push
          # docker build -t <seu-usuario>/mailsender-backend:latest .
          # docker push <seu-usuario>/mailsender-backend:latest
          image: ruanlopes1350/mailsender-backend:latest
          imagePullPolicy: Always
          
          ports:
            - containerPort: 5016
              protocol: TCP
          
          envFrom:
            - configMapRef:
                name: mailsender-backend-env
          
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"

          # Liveness Probe - verifica se o container está vivo
          livenessProbe:
            httpGet:
              path: /api
              port: 5016
              scheme: HTTP
            initialDelaySeconds: 40
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1
          
          # Readiness Probe - verifica se o container está pronto para receber tráfego
          readinessProbe:
            httpGet:
              path: /api/status
              port: 5016
              scheme: HTTP
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
            successThreshold: 1
          
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsUser: 1001
            runAsGroup: 1001
            capabilities:
              drop:
                - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: mailsender-backend
  labels:
    app: mailsender-backend
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 5016
    protocol: TCP
  selector:
    app: mailsender-backend
