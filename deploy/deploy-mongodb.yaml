apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongo-mailsender-pvc
  labels:
    app: mongo-mailsender
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-mailsender
  labels:
    app: mongo-mailsender
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo-mailsender
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mongo-mailsender
    spec:
      containers:
        - name: mongodb
          image: mongo:8
          ports:
            - containerPort: 27017
              protocol: TCP
          
          env:
            - name: TZ
              value: "America/Manaus"
            - name: MONGO_INITDB_DATABASE
              value: "mailsender"
            - name: MONGO_INITDB_ROOT_USERNAME
              value: "mailsender"
            - name: MONGO_INITDB_ROOT_PASSWORD
              value: "M@ilS3nd3r2025!"
          
          volumeMounts:
            - name: mongodb-data
              mountPath: /data/db
          
          livenessProbe:
            exec:
              command:
                - mongosh
                - --eval
                - db.adminCommand('ping')
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
          
          readinessProbe:
            exec:
              command:
                - mongosh
                - --eval
                - db.adminCommand('ping')
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      
      restartPolicy: Always
      
      volumes:
        - name: mongodb-data
          persistentVolumeClaim:
            claimName: mongo-mailsender-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: mongo-mailsender
  labels:
    app: mongo-mailsender
spec:
  type: ClusterIP
  ports:
    - name: mongodb
      port: 27017
      targetPort: 27017
      protocol: TCP
  selector:
    app: mongo-mailsender
